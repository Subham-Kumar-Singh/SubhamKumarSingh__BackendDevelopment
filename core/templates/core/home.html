{% include 'core/base.html' %}

{% block content %}
<div class="back">
<div class  = "background">
    {{trade_detail}}
    
    <form method="post">
        {% csrf_token %}
        <div class="inside">
            <div class="homeclass">Home</div>
        <div class="main">
            <div class="select-form">
            <label for="trade_id">Trade ID: </label>
            <select  name="trade_id" id="trade_id" >
                {% for trade in trades %}
                    <option value="{{ trade.trade_id }}" >{{ trade.trade_id }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="iambtn"type="submit">Submit</button> 
    </form>

    <a class="anchorit" href="{% url 'tarde-all' %}">View All</a> <br><br>
    <a class="anchorit"  href="{% url 'search' %}">Searching</a><br><br>
    <a class="anchorit"  href="{% url 'filter' %}">Filtering</a><br><br>
    <a class="anchorit"  href="{% url 'order' %}">Ordering</a>
</div></div>
</div></div>
{% endblock content %}
